name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - name: Build binary
        env:
          CGO_ENABLED: '0'
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${GITHUB_REF_NAME}"
          echo "Building envseed ${VERSION} for ${GOOS}/${GOARCH}"
          mkdir -p dist
          go build -trimpath -ldflags "-s -w" -o envseed ./cmd/envseed
          TARBALL="envseed_${VERSION}_${GOOS}_${GOARCH}.tar.gz"
          tar -czf "$TARBALL" envseed
          mv "$TARBALL" dist/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: envseed_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz
          path: dist/envseed_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: envseed_*
          merge-multiple: true
          path: dist
      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > SHA256SUMS.txt
          cat SHA256SUMS.txt
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/SHA256SUMS.txt
